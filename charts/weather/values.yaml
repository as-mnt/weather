podDns:
  enabled: true
  nameservers:
    - "10.96.0.10"
  searches:
    - "default.svc.cluster.local"
    - "svc.cluster.local"
    - "cluster.local"
  options:
    - name: "ndots"
      value: "1"
    - name: "timeout"
      value: "2"
