# Образ
image:
  repository: asmnt/weather
  tag: "latest"          # будет переопределяться в CI
  pullPolicy: IfNotPresent

# Секреты (имя существующего Kubernetes Secret)
secrets:
  name: weather-secret  # ← должен существовать в кластере

# ConfigMap
config:
  # содержимое index.html или других конфигов можно передавать здесь,
  # но если у вас статический index.html — лучше включить его в образ
  # или монтировать отдельно. Пока оставим пустым.
  #

configmap:
  name: weather-config

# Ресурсы (опционально)
resources:
  limits:
    memory: "128Mi"
    cpu: "100m"
  requests:
    memory: "64Mi"
    cpu: "50m"

