name: Build and Push Docker Image

on:
  push:
    branches:
      - main
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get short SHA
        id: short-sha
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT          

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

#      - name: Build and push
#        uses: docker/build-push-action@v4
#        with:
#          context: .
#          push: true
#          tags: |
#            asmnt/weather:dev-${{ steps.short-sha.outputs.sha_short }}


      - name: Build and push weather
        uses: docker/build-push-action@v4
        with:
          context: ./app
          push: true
          tags: |
            asmnt/weather:latest
            asmnt/weather:dev-${{ steps.short-sha.outputs.sha_short }}

      - name: Build and push telegram-proxy
        uses: docker/build-push-action@v4
        with:
          context: ./telegram-proxy
          push: true
          tags: |
            asmnt/telegram-proxy:latest
            asmnt/telegram-proxy:dev-${{ steps.short-sha.outputs.sha_short }}
