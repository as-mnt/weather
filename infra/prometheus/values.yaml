server:
  persistentVolume:
    enabled: false
  retention: "6h"
  extraConfigmapMounts:
    - name: weather-rules
      mountPath: /etc/prometheus/rules.d/
      subPath: ""
      configMap: prometheus-weather-rules
      readOnly: true

serverFiles:
  prometheus.yml:
    rule_files:
      - /etc/prometheus/rules.d/weather-alerts.yaml
    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
      - job_name: 'telegraf'
        static_configs:
          - targets: ['telegraf:9273']

alertmanager:
  enabled: true
  persistentVolume:
    enabled: false
    size: 2Gi
    storageClass: ""  # без StorageClass — будет использовать ваш PV
  config:
    global:
      resolve_timeout: 5m
    route:
      receiver: 'telegram'
      group_by: ['alertname']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 1h
    receivers:
      - name: 'telegram'
        webhook_configs:
          - url: 'http://telegram-proxy:8080/alert'
            send_resolved: true
